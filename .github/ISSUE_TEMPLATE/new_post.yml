name: 投稿年终总结
description: 在这里发起新的 issue 以投稿您的年终总结
title: "[New]: "
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感谢你的投稿~

          - 🌟投稿前请检查是否已被收录
          - 为了方便收录、管理和查阅，请按照以下格式填写您的 issue 标题：`文章标题 - 网站名称`
  - type: input
    id: post_url
    attributes:
      label: 文章链接
      description: 
      placeholder: https://example.com/
    validations:
      required: true
  - type: input
    id: archive_url
    attributes:
      label: 存档链接
      description: 请填写你在 [IA](https://web.archive.org/save) 或 [AT](https://archive.today) 上的存档链接
    validations:
      required: false
